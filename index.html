<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weekend Jquery Salary Calculator</title>
</head>

<body>

    <header>
        <h1>Salary Calculator</h1>
    </header>

    <h2>Add Employee</h2>
    <input placeholder="First Name" id="firstNameInput">
    <input placeholder="Last Name" id="lastNameInput">
    <input placeholder="ID" id="idInput">
    <input placeholder="Title" id="titleInput">
    <input placeholder="Annual Salary" id="annualSalaryInput">
    <button id="submitButton">Submit</button>

    <h2>Employees</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableOutput">
            <!-- JQUERY -->
        </tbody>
    </table>

    <p class="alignRight">Total Monthly: <span id="totalMonthly"></span></p>

</body>

</html>
